<body>
    <!-- En HTML 5 se creo distintas etiquetas para poder dividir las sexxiones de una pagina web, estas etiquetas son: 
    <header></header>, sera la cabecera de la pagina web
    <nav></nav>, sera el menu principal
    <main></main>, sera el contenido principal,tambien se prodria utilizar <section></section>
    <section></section>,divide una pagina dentro de la pagina web
    <footer></footer>, sera el pie de pagina -->
    <div>
        contenedor
        <header>cabecera</header>
        <nav>Menu Principal</nav>
        <section>Contenido</section>
        <footer>Oe de pagina</footer>
    </div>
