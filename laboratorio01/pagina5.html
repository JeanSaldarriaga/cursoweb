<body>
    <h1>Hipervinculos</h1>
    <!-- Los hipervinculos o enlaces son las etiquetas que nos permiten movernos de una pagina hacia otra pagina, sea demtro del sitio web.
    La etiqueta para los hipervinculos es <a></a> y para poder indicar hacia donde se dirige se le agrega el atriburto href="direccion_de_la_pagina" -->
    <h2>Ejemplos de Hipervinculos</h2>
    <h3>Hacia otra pagina web dentro del sitio</h3>
    <a href="pagina1.html">Ir a pagina1</a><br>
    <a href="pagina2.html">Ir a pagina2</a>
    <h3>Hacia una pagina web fuera del sisitio</h3>
    <a href="https://elcomercio.pe/">Ir al Comercio</a>
    <h2>Lugar donde abir la pagina</h2>
    <!-- Para poder abrir una pagina utilizando el atributo target="" -->
    <a href="https://www.playstation.com/es-pe/"
    target="_blank">Ir a playstation</a>
    <p align="center">
        <a href="index.html">Ir al Menu Principal</a>
    </p>
</body>
</html>
